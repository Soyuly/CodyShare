{% extends 'base.html' %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/detail.css' %}" />
{% endblock %} {% block content %}
<div class="background_img"></div>
<section>
  <a class="go_main" href="./main.html">목록으로</a>
  <div class="content">
    <p class="categroy_gender">{{post.gender}}</p>
    <p class="categroy_type">{{post.cloth_type}}</p>
    <p class="title">{{post.title}}</p>
    <div class="icon-box">
      <a class="icon icon_dir" href=""
        ><i class="far fa-paper-plane"></i></a>
      <a class="icon icon_like" href=""
        ><i class="fas fa-heart"></i></a>
    </div>
    <img src="{{post.img.url}}" class="detail"></img>
    <br />
    <p class="content_title" name="" id="">사이즈</p>
    <p class="content_p">{{post.size}}</p>
    <br />
    <p class="content_title">대여비</p>
    <p class="content_p">{{post.fee}}</p>
    <br />
    <p class="content_title">대여기간</p>
    <div class="cal">
      <span class="date" type="date" name="dateofbirth" id="dateofbirth"
        >{{post.start}} ~ {{post.end}}</span
      >
    </div>
    <button type="submit" class="sub">예약하기</button>
  </div>
</section>
{% endblock %}
