{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    img {
      max-width: 100%;
    }
  </style>
  <script>
    window.history.forward();
    function noBack() {
      window.history.forward();
    }
  </script>
  <body
    onload="noBack();"
    onpageshow="if(event.persisted) noBack();"
    onunload=""
  >
    <img
      src="{% static 'img/소개페이지.png' %}"
      onclick="location.href='/chat/lobby/'"
    />
  </body>
</html>
